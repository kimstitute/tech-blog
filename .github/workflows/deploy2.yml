name: Sync project content and Deploy Astro site

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - project_sync

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages-deploy"       
      cancel-in-progress: false
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Checkout project-sync branch
        uses: actions/checkout@v4
        with:
          ref: project-sync
          path: project-sync
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "kimstitute"
          git config --global user.email "kimstitute@naver.com"

      - name: Sync content into src/content/projects
        run: |
          mkdir -p src/content/projects
          rsync -av --delete --exclude '.git/' project-sync/ src/content/projects/

      - name: Commit and push changes (if any)
        run: |
          if git status --porcelain src/content/projects | grep -q .
          then
            git add src/content/projects
            git commit -m "chore: sync project content from project-sync"
            git push origin main
          else
            echo "No project content updates detected; skipping commit."
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload dist artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages (project) 
        id: deploy2
        uses: actions/deploy-pages@v4
